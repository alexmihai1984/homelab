apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: scrutiny-collector
  namespace: scrutiny
spec:
  selector:
    matchLabels:
      app: scrutiny-collector
  template:
    metadata:
      labels:
        app: scrutiny-collector
    spec:
      hostPID: true
      hostNetwork: true
      containers:
      - name: collector
        image: ghcr.io/analogj/scrutiny:master-collector
        imagePullPolicy: Always
        securityContext:
          privileged: true
          capabilities:
            add:
              - SYS_RAWIO
              - SYS_ADMIN
        env:
        - name: COLLECTOR_API_ENDPOINT
          value: "http://192.168.68.118:2080"
        - name: COLLECTOR_HOST_ID
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: COLLECTOR_RUN_STARTUP
          value: "true"
        volumeMounts:
        - name: udev
          mountPath: /run/udev
          readOnly: true
        - name: dev
          mountPath: /dev
        # - name: collector-config
        #   mountPath: /opt/scrutiny/config/collector.yaml
        #   subPath: collector.yaml
      volumes:
      - name: udev
        hostPath:
          path: /run/udev
          type: Directory
      - name: dev
        hostPath:
          path: /dev
          type: Directory
      # - name: collector-config
      #   configMap:
      #     name: scrutiny-collector-config
      tolerations:
      - operator: Exists
      restartPolicy: Always
