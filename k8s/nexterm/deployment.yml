apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexterm
  namespace: nexterm
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: nexterm
  template:
    metadata:
      labels:
        app: nexterm
    spec:
      containers:
        - name: nexterm
          image: germannewsmaker/nexterm:1.0.5-OPEN-PREVIEW
          env:
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: nexterm-secret
                  key: ENCRYPTION_KEY
          ports:
            - containerPort: 6989
          volumeMounts:
            - name: data
              mountPath: /app/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: nexterm-data
